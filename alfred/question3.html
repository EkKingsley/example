<html>
    <head>
        <title>table</title>
        <style>
            table, th, td {
            border: 1px solid black;
            }

            table {
                align-self: center;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body style="text-align: center;">
        <h1>MY FIRST HTML PAGE ON TABLES AND FORMS</h1>

        <table>
            <tr>
                <th>S/N</th>
                <th>Full Name</th>
                <th>CellPhone</th>
            </tr>
            <tr>
                <td>1</td>
                <td>John Smith</td>

            </tr>
            <tr>
                <td>2</td>
                <td>Kofi Asante</td>
                <td>0200221144</td>
            </tr>
        </table>
        <br>
        <br>
        <br>
        <form >
            <table>
                <tr>
                    <th colspan="2">Provide Your Details Here</th>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Your Name"></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="tel" placeholder="Your Phone #"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Your Email #"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><Select>
                        <option selected='selected'>Female</option>
                        <option>Male</option>
                    </Select></td>
                </tr>
                <tr>
                    <td>Favorite Sports:</td>
                    <td><Select>
                        <option>-----------------</option>
                        <option>Soccer</option>
                        <option>TAble Tennis</option>
                    </Select></td>
                </tr>
                <tr>
                    <td>Licence Agreement</td>
                    <td><input type="checkbox"> I Accept</td>
                </tr>
            </table>
        </form>

    </body>
</html>
